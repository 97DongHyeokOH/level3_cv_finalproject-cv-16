name: GPU1-SSH

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{secrets.HOST1}}
        username: ${{secrets.USERNAME1}}
        key: ${{secrets.SSH_KEY1}}
        port: 2222
        script: |
          cd ~/${{github.event.repository.name}}/cicd
          sh deploy_ssh.sh
